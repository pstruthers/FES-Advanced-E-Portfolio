<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paige Struthers</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/7b96a85829.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing-page">
      <nav>
        <figure>
          <img src="./assets/logo.svg" id="personal-logo" alt="" />
        </figure>
        <ul class="nav__link--list">
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >About</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Projects</a
            >
          </li>
          <li class="nav__link">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              >Contact</a
            >
          </li>
          <li class="nav__link click">
            <a
              href="#"
              class="nav__link--anchor link__hover-effect link__hover-effect--black"
              ><i class="fa-solid fa-circle-half-stroke"></i
            ></a>
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h1 class="title">Hey</h1>
          <h1 class="title orange">I'm Paige.</h1>
          <p class="header__para">
            I'm an aspiring <b class="orange">frontend software engineer</b> who
            is highly motivated to create and improve professional web
            applications that go above and beyond users' expectations.
            <br />
            Here's a bit more <b class="orange">about me.</b>
          </p>
          <div class="social__list">
            <a href="" target="_blank" class="social__link click"
              ><i class="fa-brands fa-linkedin-in"></i
            ></a>
            <a
              href="https://github.com/pstruthers"
              target="_blank"
              class="social__link click"
              ><i class="fa-brands fa-github"></i
            ></a>
            <a href="" target="_blank" class="social__link click"
              ><i class="fa-solid fa-file"></i
            ></a>
          </div>
        </div>
      </header>
      <button class="mail__btn click">
        <i class="fa-solid fa-envelope"></i>
      </button>
      <a href="#projects" class="scroll">
        <div class="scroll__icon click"></div>
      </a>
    </section>
  </body>
</html>
